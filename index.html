<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Project 1</title>
</head>
<body>
    <div id="main">
        <div id="img">
            <img src="https://pie-dev-onephenom.phenompro.com/Images/Banner/AIBanner.jpeg" alt="img" >

        </div>
        <div id="form">
           <div class="logo"> 
                <img src="https://cdn.onelogin.com/images/brands/logos/login/18c39a7b03abfac6cbc83267071eaa99e078ccbd.png?1603308421" alt="logo" >
           </div>
           <div class="text">
                <h1>Sign in to your account</h1>
                <p>Enter your details below</p>
           </div>
          
           <div class="input_type">
               <form>
                   <p>
                    <label for="email">EMAIL ADDRESS</label><br>
                    <input type="email" class="inp" name="email" placeholder="Enter your Email" required>
                   
                   </p>
                   
                    <p>
                        <label for="pwd">PASSWORD</label><br>
                        <input type="password" class="inp" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pwd" placeholder="Enter your Password"  title="please fill the form" required />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </p>
                    <div id="message">
                        <p id="capital" class="invalid">A <b>capital</b> letter</p>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="char" class="invalid">A <b>Spacial char</b></p>
                        <p id="length" class="invalid">Minimum <b>6 characters</b></p>
                  </div>
                    <button type="submit" >Continue</button>
               </form>
           </div>
           <div class="para"> 
               <p>PRIVACY POLICY | TERM OF USE</p>
               <img src="https://trademarks.justia.com/media/image.php?serial=87721308" >
           </div>
          
        </div>
    </div>
    <script src="/index.js"></script>
    
</body>
</html>
